#Define a propriedade da aplica\u00e7\u00e3o, conex\u00e3o com o banco de dados e regras do JPA
spring.application.name=api
spring.datasource.url=jdbc:postgresql://localhost:5432/programacao-web
spring.datasource.username=postgres
spring.datasource.password=postgres

#Aqui seria onde define a configura\u00e7\u00e3o do JPA, HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true